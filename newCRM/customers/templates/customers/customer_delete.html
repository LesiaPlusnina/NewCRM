{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}
<div class="max-w-lg mx-auto">
    <div class="py-5 border-b border-LightGrey-200">
        <a class="hover:text-MediumSlateBlue-500" href="{% url 'customers:customer-list' %}">Go back to customers</a>
    </div>
    <h1 class="text-3xl text-LightGrey-800">Are you sure you want to delete this customer?</h1>
    <form method="post" class="mt-5">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="w-full text-white bg-MediumSlateBlue-500 hover:bg-MediumSlateBlue-600 px-3 py-2 rounded-md">Submit</button>
    </form>
    <div class="py-5 mt-5">
        <a class="hover:text-MediumSlateBlue-500" href="{% url 'customers:customer-detail' object.pk %}">Cancel</a>
    </div>
</div>
{% endblock content %}
